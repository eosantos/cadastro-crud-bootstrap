<html>
<!DOCTYPE>
<html ng-app="CrudApp">
	<head>
		<meta charset="utf-8"/>
		<title> Programa de Calculo valor Apartamento </title>
		<link rel="stylesheet" href="css/bootstrap.min.css" >
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="angular.min.js"> </script>
		<script src="crud.js"> </script>
	</head>
	<body ng-controller="CrudController">
		<div class="container">
			<h2> Controle de Produtos </h2>
			<table class="table">
				<thead>
					<tr>
						<th> Código </th>  <th> Nome </th> <th> Qtd </th> 
						<th> Valor </th><th> Remover </th><th> Atualizar </th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="produto in listaProdutos">
						<td> {{produto.codigo}} </td>
						<td> {{produto.nome}} </td>
						<td> {{produto.qtde}} </td>
						<td> {{produto.valor}} </td>
						<td> <a href="#" ng-click="remove(produto.codigo)">  <button type="button" class="btn btn-danger">Remove</button> </a> </td>
						<td> <a href="#" ng-click="atualiza(produto.codigo)">  <button type="button" class="btn btn-warning">Atualiza</button> </a> </td>
					</tr>
				</tbody>	
			</table>
		</div>	
		<div class="container">
			<h2> Informações do produto </h2>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2"> Código </label>
					<div class="col-sm-6"> 
						<input type="number" class="form-control" ng-model="codigo"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2"> Nome </label>
					<div class="col-sm-6"> 
						<input type="text" class="form-control" ng-model="nome"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2"> Qtde </label>
					<div class="col-sm-6"> 
						<input type="number" class="form-control" ng-model="qtde"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2"> Valor </label>
					<div class="col-sm-6"> 
						<input type="number" class="form-control" ng-model="valor"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6"> 
						<button ng-click="insere()" class="btn btn-default"> Salvar </button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
